<div class="col-12 grid-margin">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Nouvelle Entité</h4>
      <form class="form-sample">
        

        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="Statut">Nom*:</label>
              <input type="text" class="form-control" name="NomEntite" id="NomEntite" />
              </div>
          </div>

          <div class="col-md-8">
            <div class="form-group">
              <label for="Statut">Adresse :</label>
              <input type="text" class="form-control" name="Adresse" id="Adresse" />
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-3">
            <div class="form-group">              
              <label for="Statut">RC*:</label>
              <input type="text" class="form-control" name="RCEntite" id="RCEntite" />
              </div>
            </div>

          <div class="col-md-3">
            <div class="form-group">
              <label for="Statut">ICE*:</label>
              <input type="text" class="form-control" name="ICEEntite" id="ICEEntite" />
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="Statut">IF*:</label>
                <input type="text" class="form-control" name="IdentifiantFiscal" id="IdentifiantFiscal" />
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label for="Statut">TP *:</label>
                  <input type="text" class="form-control" name="TP" id="TP" />
                </div>
              </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="Statut">Forme juridique*:</label>
              <input type="text" class="form-control" name="FormJrdq" id="FormJrdq" />
            </div>
          </div>

          <div class="col-md-3">
            <div class="form-group">
              <label for="Statut">Capital :</label>
              <input type="text" class="form-control" name="Capital" id="Capital" />
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="Statut">LOGO* :</label>
              <input type="file" class="form-control" name="Capital" id="logoInpt" accept=".png" />
            </div>
          </div>
          <div class="col-md-2 text-center">
            <div class="form-group" style="margin-top: 30px;">
              <label for="Statut"></label>
              <button type="button" id="sveNewEntty" class="btn btn-primary">Ajouter</button>
            </div>
            
            
          </div>
          
        </div>

      </form>
    </div>
  </div>
</div>
